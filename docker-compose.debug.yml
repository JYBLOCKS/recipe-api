version: '3.4'

services:
  recipeapi:
    image: recipeapi
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 -m recipe-api runserver 0.0.0.0:7000 --nothreading --noreload"]
    ports:
      - 7000:7000
      - 5678:5678
